---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nullsolver-webhook
  namespace: cert-manager
  labels:
    app: nullsolver-webhook

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nullsolver-webhook
  namespace: cert-manager
  labels:
    app: nullsolver-webhook
rules:
  - apiGroups:
      - ''
    resources:
      - 'secrets'
    verbs:
      - 'get'

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nullsolver-webhook
  namespace: cert-manager
  labels:
    app: nullsolver-webhook
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: nullsolver-webhook
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: nullsolver-webhook
    namespace: cert-manager

---
# Grant the webhook permission to read the ConfigMap containing the Kubernetes
# apiserver's requestheader-ca-certificate.
# This ConfigMap is automatically created by the Kubernetes apiserver.
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nullsolver-webhook:webhook-authentication-reader
  namespace: kube-system
  labels:
    app: nullsolver-webhook
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: extension-apiserver-authentication-reader
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: nullsolver-webhook
    namespace: cert-manager
---
# apiserver gets the auth-delegator role to delegate auth decisions to
# the core apiserver
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nullsolver-webhook:auth-delegator
  namespace: cert-manager
  labels:
    app: nullsolver-webhook
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: nullsolver-webhook
    namespace: cert-manager
---
# Grant cert-manager permission to validate using our apiserver
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nullsolver-webhook:domain-solver
  labels:
    app: nullsolver-webhook
rules:
  - apiGroups:
      - acme.example.com
    resources:
      - '*'
    verbs:
      - 'create'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nullsolver-webhook:domain-solver
  labels:
    app: nullsolver-webhook
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nullsolver-webhook:domain-solver
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: cert-manager
    namespace: cert-manager

---
apiVersion: v1
kind: Service
metadata:
  name: nullsolver-webhook
  namespace: cert-manager
  labels:
    app: nullsolver-webhook
spec:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: https
      protocol: TCP
      name: https
  selector:
    app: nullsolver-webhook

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nullsolver-webhook
  namespace: cert-manager
  labels:
    app: nullsolver-webhook
spec:
  replicas: 
  selector:
    matchLabels:
      app: nullsolver-webhook
  template:
    metadata:
      labels:
        app: nullsolver-webhook
    spec:
      serviceAccountName: nullsolver-webhook
      containers:
        - name: nullsolver-webhook
          image: rpkatz/nullsolver-webhook:v1.0.0
          imagePullPolicy: Always
          args:
            - --tls-cert-file=/tls/tls.crt
            - --tls-private-key-file=/tls/tls.key
          env:
            - name: GROUP_NAME
              value: "acme.example.com"
          ports:
            - name: https
              containerPort: 443
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          volumeMounts:
            - name: certs
              mountPath: /tls
              readOnly: true
          resources:
            {}        
      volumes:
        - name: certs
          secret:
            secretName: nullsolver-webhook-webhook-tls

---
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1alpha1.acme.example.com
  labels:
    app: nullsolver-webhook
  annotations:
    cert-manager.io/inject-ca-from: "cert-manager/nullsolver-webhook-webhook-tls"
spec:
  group: acme.example.com
  groupPriorityMinimum: 1000
  versionPriority: 15
  service:
    name: nullsolver-webhook
    namespace: cert-manager
  version: v1alpha1

---
# Create a selfsigned Issuer, in order to create a root CA certificate for
# signing webhook serving certificates
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: nullsolver-webhook-selfsign
  namespace: cert-manager
  labels:
    app: nullsolver-webhook
spec:
  selfSigned: {}

---

# Generate a CA Certificate used to sign certificates for the webhook
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: nullsolver-webhook-ca
  namespace: cert-manager
  labels:
    app: nullsolver-webhook
spec:
  secretName: nullsolver-webhook-ca
  duration: 43800h # 5y
  issuerRef:
    name: nullsolver-webhook-selfsign
  commonName: "ca.nullsolver-webhook.cert-manager"
  isCA: true

---

# Create an Issuer that uses the above generated CA certificate to issue certs
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: nullsolver-webhook-ca
  namespace: cert-manager
  labels:
    app: nullsolver-webhook
spec:
  ca:
    secretName: nullsolver-webhook-ca

---

# Finally, generate a serving certificate for the webhook to use
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: nullsolver-webhook-webhook-tls
  namespace: cert-manager
  labels:
    app: nullsolver-webhook
spec:
  secretName: nullsolver-webhook-webhook-tls
  duration: 8760h # 1y
  issuerRef:
    name: nullsolver-webhook-ca
  dnsNames:
  - nullsolver-webhook
  - nullsolver-webhook.cert-manager
  - nullsolver-webhook.cert-manager.svc
  - nullsolver-webhook.cert-manager.svc.cluster.local

